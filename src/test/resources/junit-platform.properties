# Флаг, включающий параллельный режим запуска тестов
junit.jupiter.execution.parallel.enabled=true

# Флаг, определяющий режим запуска тестов(в 1 потоке или параллельно)
# same_thread -> параллельно запустятся только те, где есть явная аннотация типа
# @Execution
# ExecutionMode.CONCURRENT
# concurrent -> запускает все тесты параллельно (дефолтное значение)
junit.jupiter.execution.parallel.mode.default=concurrent

# Флаг, определяющий стратегию распределения потоков
# dynamic -> количество потоков выбирается автоматически (примерно = числу CPU)
# fixed -> ты сам задаешь точное количество потоков (см.след флаг)
junit.jupiter.execution.parallel.config.strategy=dynamic

# флаг, указывающий на количество параллельных потоков
# игнорируется, если в предыдущем было выбрано dynamic
junit.jupiter.execution.parallel.config.fixed.parallelism=5