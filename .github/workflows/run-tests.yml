name: Run tests

on: [ push, workflow_dispatch ]

jobs:
  run-tests:
    name: Set up services (review apps) and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up services
        run: cd infra && bash restart_docker.sh

      - name: Run tests
        run: ./mvnw clean test
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://frontend
          UIREMOTE: http://localhost:4444/wd/hub
          APIVERSION: /api/v1

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Setup Swagger coverage
        if: always()
        run: |
          wget https://github.com/viclovsky/swagger-coverage/releases/download/1.5.0/swagger-coverage-1.5.0.zip
          unzip swagger-coverage-1.5.0.zip
          chmod +x swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline

      - name: Run Swagger coverage and copy report
        if: always()
        run: |
          # Запускаем swagger-coverage
          ./swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline \
          -s http://localhost:4111/v3/api-docs \
          -i target/swagger-coverage-output
          
          # Создаем директорию для swagger-coverage отчета
          mkdir -p gh-pages/test-report/${{ github.run_number }}/swagger-coverage
          
          # Копируем файлы отчета swagger-coverage
          cp swagger-coverage-report.html gh-pages/test-report/${{ github.run_number }}/swagger-coverage/ || echo "Swagger HTML report not found"

      - name: Generate Allure report
        if: always()
        run: |
          # Генерируем Allure отчет с явным указанием пути
          ./mvnw allure:report -Dallure.results.directory=target/allure-results -Dallure.report.directory=target/site/allure-report

      - name: Copy Allure report to gh-pages
        if: always()
        run: |
          # Создаем директорию для allure отчета
          mkdir -p gh-pages/test-report/${{ github.run_number }}/allure-report

          # Проверяем где реально лежит Allure отчет
          echo "=== Searching for Allure report files ==="
          find target -name "index.html" | grep -i allure || echo "No allure index.html found"
          find target/site -type f | head -20 || echo "No files in target/site"
          
          # Копируем Allure отчет (пробуем разные возможные пути)
          if [ -d "target/site/allure-maven-plugin" ]; then
            echo "Copying from target/site/allure-maven-plugin"
            cp -r target/site/allure-maven-plugin/* gh-pages/test-report/${{ github.run_number }}/allure-report/
          elif [ -d "target/site/allure-report" ]; then
            echo "Copying from target/site/allure-report"
            cp -r target/site/allure-report/* gh-pages/test-report/${{ github.run_number }}/allure-report/
          else
            echo "Allure report directory not found in expected locations"
            # Создаем заглушку
            echo "<html><body><h1>Allure Report Not Generated</h1><p>Check GitHub Actions logs for details</p></body></html>" > gh-pages/test-report/${{ github.run_number }}/allure-report/index.html
          fi

      - name: Debug Allure structure
        if: always()
        run: |
          echo "=== Allure report structure ==="
          find target -path "*/allure*" -name "*.html" | head -10 || echo "No allure HTML files found"
          echo ""
          echo "=== Final allure-report contents ==="
          ls -la gh-pages/test-report/${{ github.run_number }}/allure-report/ || echo "Allure report directory not found"

      - name: Create or update index.html
        if: always()
        run: |
          # Создаем/обновляем index.html с навигацией по всем отчетам
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Test Reports</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  h1 { color: #333; }
                  ul { list-style-type: none; padding: 0; }
                  li { margin: 10px 0; }
                  a { text-decoration: none; color: #0366d6; }
                  a:hover { text-decoration: underline; }
                  .missing { color: red; }
              </style>
          </head>
          <body>
              <h1>Test Reports</h1>
              <ul>
          EOF
          
          # Добавляем ссылки на все существующие отчеты
          if [ -d "gh-pages/test-report" ]; then
            for dir in $(ls -r gh-pages/test-report/ 2>/dev/null || echo ""); do
              echo "<li>Run $dir: " >> gh-pages/index.html
          
              # Проверяем существование файлов перед созданием ссылок
              if [ -f "gh-pages/test-report/$dir/allure-report/index.html" ]; then
                echo "<a href=\"test-report/$dir/allure-report/index.html\">Allure Report</a> | " >> gh-pages/index.html
              else
                echo "<span class='missing'>Allure Report missing</span> | " >> gh-pages/index.html
              fi
          
              if [ -f "gh-pages/test-report/$dir/swagger-coverage/swagger-coverage-report.html" ]; then
                echo "<a href=\"test-report/$dir/swagger-coverage/swagger-coverage-report.html\">Swagger Coverage</a>" >> gh-pages/index.html
              else
                echo "<span class='missing'>Swagger Coverage missing</span>" >> gh-pages/index.html
              fi
          
              echo "</li>" >> gh-pages/index.html
            done
          else
            echo "<li>No test reports found</li>" >> gh-pages/index.html
          fi
          
          cat >> gh-pages/index.html << 'EOF'
              </ul>
          </body>
          </html>
          EOF

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          force_orphan: false

      - name: Clean up services
        if: always()
        run: cd infra && docker compose down

