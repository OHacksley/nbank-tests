name: Run tests

on: [ push, workflow_dispatch ]

jobs:
  run-tests:
    name: Set up services (review apps) and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Поднимаем сервисы из infra/docker-compose.yml через твой скрипт
      - name: Set up services
        run: cd infra && bash restart_docker.sh && cd ..

      # 5. Запуск тестов
      - name: Run tests
        run: ./mvnw clean test -q
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://frontend
          UIREMOTE: http://localhost:4444/wd/hub
          APIVERSION: /api/v1

      # 6. Скачиваем Swagger coverage CLI
      - name: Setup Swagger coverage CLI
        if: always()
        run: |
          wget -q https://github.com/viclovsky/swagger-coverage/releases/download/1.5.0/swagger-coverage-commandline-1.5.0.zip
          unzip -q swagger-coverage-commandline-1.5.0.zip
          chmod +x swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline

      # 7. Запускаем Swagger coverage (создаёт swagger-coverage-report.html в корне)
      - name: Run Swagger coverage
        if: always()
        run: |
          ./swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline \
            -s http://localhost:4111/v3/api-docs \
            -i target/swagger-coverage-output

      # 8. Подгружаем историю отчётов из ветки gh-pages (если есть)
      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      # 9. Генерим Allure отчёт + историю в allure-history
      - name: Build Allure report with history
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages               # куда уже выкачали историю
          allure_results: target/allure-results
          allure_history: allure-history   # локальная папка, будет содержать index.html и историю

      # 10. Кладём Swagger coverage отчёт в папку текущего прогона
      - name: Attach Swagger coverage report to history
        if: always()
        run: |
          if [ -f "swagger-coverage-report.html" ]; then
            mkdir -p allure-history/${{ github.run_number }}
            cp swagger-coverage-report.html allure-history/${{ github.run_number }}/
          fi

      # 11. Публикуем allure-history как содержимое ветки gh-pages
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # 12. Гасим сервисы
      - name: Clean up services
        if: always()
        run: cd infra && docker compose down

