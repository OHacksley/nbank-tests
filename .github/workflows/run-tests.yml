name: Run tests

on: [ push, workflow_dispatch ]

jobs:
  run-tests:
    name: Set up services (review apps) and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up services
        run: cd infra && bash restart_docker.sh

      - name: Run tests
        run: ./mvnw clean test -Dallure.results.directory=target/allure-results
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://frontend
          UIREMOTE: http://localhost:4444/wd/hub
          APIVERSION: /api/v1

      - name: Generate Allure report
        if: always()
        run: |
          ./mvnw allure:report -Dallure.results.directory=target/allure-results
          echo "Allure report generated at: target/site/allure-maven-plugin/index.html"

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Setup Swagger coverage
        if: always()
        run: |
          wget -q https://github.com/viclovsky/swagger-coverage/releases/download/1.5.0/swagger-coverage-commandline-1.5.0.zip
          unzip -q swagger-coverage-commandline-1.5.0.zip
          chmod +x swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline

      - name: Run Swagger coverage
        if: always()
        run: |
          ./swagger-coverage-commandline-1.5.0/bin/swagger-coverage-commandline -s http://localhost:4111/v3/api-docs -i target/swagger-coverage-output

      - name: Prepare reports directory
        if: always()
        run: |
          mkdir -p gh-pages/test-report/${{ github.run_number }}
          
          # Копируем Allure отчет
          if [ -d "target/site/allure-maven-plugin" ]; then
            cp -r target/site/allure-maven-plugin/* gh-pages/test-report/${{ github.run_number }}/
          fi
          
          # Копируем Swagger coverage отчет
          if [ -f "swagger-coverage-report.html" ]; then
            cp swagger-coverage-report.html gh-pages/test-report/${{ github.run_number }}/
          fi

      - name: Update index page
        if: always()
        run: |
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Test Reports</title>
          </head>
          <body>
              <h1>Test Reports</h1>
              <ul>
          EOF
          
          # Добавляем ссылки на все отчеты
          if [ -d "gh-pages/test-report" ]; then
            for dir in $(ls -r gh-pages/test-report/ 2>/dev/null); do
              echo "<li><a href=\"test-report/$dir/index.html\">Run $dir - Allure Report</a></li>" >> gh-pages/index.html
            done
          fi
          
          cat >> gh-pages/index.html << 'EOF'
              </ul>
          </body>
          </html>
          EOF

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages

      - name: Clean up services
        if: always()
        run: cd infra && docker compose down

