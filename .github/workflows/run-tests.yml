name: Run tests

on: [push, workflow_dispatch]

jobs:
  run-tests:
    name: Set up services (review apps) and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: |
          # Проверяем текущие права
          echo "Current permissions:"
          ls -la mvnw
          
          # Даем права на выполнение
          chmod +x mvnw
          
          echo "New permissions:"
          ls -la mvnw
          
          # Проверяем, что скрипт рабочий
          echo "Checking mvnw script..."
          head -20 mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up services
        run: bash infra/restart_docker.sh

      - name: Run tests
        run: |
          # Проверяем что mvnw выполняется
          echo "Testing mvnw execution..."
          ./mvnw --version || echo "mvnw --version failed"
          
          echo "Running tests..."
          ./mvnw clean test